<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>html5 Uploader</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="html5-holder-example.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h1>html5 Uploader</h1>
					<p class="lead">
						Enter the file you wish to upload below
					</p>
					<form role="form">
						<div class="form-group">
							<label for="file" class="sr-only">File 1</label>
							<input type="file" id="file1" name="file1" data-url="upload.php?example=1" data-holder=".form-control-holder" data-progress="customProgress" class="form-control">
						</div>
						<div class="form-group">
							<label for="file" class="sr-only">File 2</label>
							<input type="file" id="file2" name="file2" data-url="upload.php?example=2" data-holder=".form-control-holder" data-progress="customProgress" class="form-control">
							<p class="help-block">
								<div class="form-control-holder text-center text-muted">
									Drag and drop your file here.
								</div>
								<div class="progress">
									<div class="progress-bar form-control-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
										<span class="sr-only">0%</span>
									</div>
								</div>
							</p>
						</div>
						<div class="form-group">
							<label class="sr-only">File Preview</label>
							<div class="form-control-static" style="width:150px;">
								<img src="https://placehold.it/100x100" class="img-responsive img-thumbnail form-control-preview">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../dist/html5-uploader.js"></script>
		<script type="text/javascript" src="html5-init-example.js" charset="utf-8"></script>
	</body>
</html>
